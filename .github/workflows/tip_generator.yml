name: Tip Generator
on:
  # Allows you to run this workflow manually from the Actions tab on demand
  workflow_dispatch:

jobs:
  generate-tip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip' # caching pip dependencies
      - name: Install dependencies # This step only runs if requirements.txt dependencies change
        run: |
          pip install -r requirements.txt
      - name: Run tip generator
        run: |
          python tip_generator.py
      - name: Update tip hashes file
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add tip_hashes.txt
          git commit -m "Update tip hashes with latest daily tip"
          git push origin main
