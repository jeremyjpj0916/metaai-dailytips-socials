name: Tip Generator
on:
  # Allows you to run this workflow manually from the Actions tab on demand
  workflow_dispatch:

jobs:
  generate-tip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install meta-ai-api
      - name: Run tip generator
        run: |
          python tip_generator.py
      - name: Update tip hashes file
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add tip_hashes.txt
          git commit -m "Update tip hashes"
          git push origin main
